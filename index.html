<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading_text">
      <h1>Let's start...</h1>
    </div>

    <div class="box">
        <h4 class="input">Input your information below:</h4>

    <div class="editorArea">

        <div class="input">
            <li>
                <label for="name"> Name :</label>
            </li>
            <input type="text" id="common" name="name" required size="21" />
        </div>

        
      <div class="input">
        <li>
            <label for="start"> D.O.B:</label>
        </li>
        <input
        type="date"
        id="common"
        name="trip-start"
        value="2018-07-22"
        min="1948-01-01"
        max="2038-12-31"
        />
    </div>
    
    <div class="input">
        <li>
            <label for="phone"> Enter your phone number:<br /> </label>
        </li>
        <input
        type="num"
        id="common"
        name="phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
        />
    </div>
    
    <div class="input">
        <li>
            <label for="name">Address :</label>
        </li>
        <input
          type="text"
          id="common"
          name="name"
          required
          minlength="4"
          maxlength="50"
          size="38"
          />
        </div>
    </div>

</div>

    <div class="educationCol">
    <h1 class="edu">Education</h1>
    </div>
    <div class="box2">        
        <div class="column1">
            <div class="item1">

                <label class="la" for="uni"> University Name :</label>
                <input type="text" id="space" name="name" required size="21" />
            </div>
            <div class="item2">

                <label class="la" for="uni"> Course Name :</label>
                <input type="text" id="space" name="name" required size="21" />
            </div>
            <div class="item3">

                <label class="la" for="uni"> Year Of Completion :</label>
                <input type="text" id="space" name="name" required size="21" />
            </div>
    </div>
    </div>

    <div class="expCol">
    <h1 class="exp">Experience</h1>
    </div>
    <div class="box3">
        <h2>Projects(if any)</h2>
        <input type="text" id="uni" name="name" />
    </div>



<script src="Project.js"></script>b=
  </body>
</html>
