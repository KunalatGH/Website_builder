<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="in_style.css">
</head>
<body>
    <div class="container">

        <div class="inner">
            <div class="heading">
                <h1>Personal Details</h1>    
            </div>
            <div class="flex_box_1">


                <div class="group">
                    <input required="" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>First Name</label>
                  </div>

                  <div class="group">
                    <input required="" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Last Name</label>
                  </div>
                </div>

             <div class="flex_box_1">

                  
                  <div class="group">
                    <input required="" type="email" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                  </div>

                  <div class="group">
                    <input required="" type="number" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Phone No</label>
                  </div>
                </div>

            <div class="flex_box_1">

                  <div class="group">
                    <input required="" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Country</label>
                  </div>

                  <div class="group">
                    <input required="" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>City</label>
                  </div>
                </div>        

        </div>
    </div>
</body>
</html>
